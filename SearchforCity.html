<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <main>
    <header>
      <div>
        <h1 class="header text-center text-white">Weather Dashboard</h1>
      </div>
    </header>

    <section class="row">
      <div class="col-sm-3">
        <div class="card">
          <article class="card-body">
            <h2 class="card-title text-center"> Search for a City</h2>
            <form id="city-form" class="text-center">
              <label class="form-label" for="city">Enter City Name</label>
              <input name="city" id="city" type="text" autofocus="true" class="city-input col pt-1 text-center mb-2"
                placeholder="City" />
            </form>
            <button id="search" class="btn d-grid gap-2 col searchBtn rounded mb-2"> Search </button>
          </article>
        </div>
      </div>

      <article class="col-sm-8">
        <div class="card">
          <div class="card-body">
            <div id="weather-container"></div>
              <h2 class="card-title text-center">Showing Weather for: <span id="city-search-term"></span></h2>
              <h3><p class=" card-body border text-center mt-3">Displayed Forecast:</p></h3>
              <p id="display-forecast" class="border"></p>
          </div>
        </div>
      </article>
    </section>

    <section class="row mt-4">
      <div class="col-sm-3">
        <div class="card">
          <article class="card-body">
            <h2 class="card-title text-center"> Saved Searches:</h2>
            <button class="d-grid gap-2 col mb-3">test</button>
            <button class="d-grid gap-2 col mb-3">test</button>
            <button class="d-grid gap-2 col mb-3">test</button>
            <button class="d-grid gap-2 col mb-3">test</button>
            <button class="d-grid gap-2 col mb-3">test</button>
          </article>
        </div>
      </div>

      <article class="col-sm-8">
        <div class="card">
          <h2 class="card-title text-center">Five Day Forecast: <span id="city-search-term"></span></h2>
          <div class="card-body row justify-content-between">
            <p id="day1" class="border col-2">Day 1</p>
            <p id="day2" class="border col-2">Day 2</p>
            <p id="day3" class="border col-2">Day 3</p>
            <p id="day4" class="border col-2">Day 4</p>
            <p id="day5" class="border col-2">Day 5</p>
          </div>
        </div>
      </article>
    </section>

  </main>
  <script src="assets/js/script.js"></script>
</body>

</html>
